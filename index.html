            padding: 6px 14px;

<body>
    <div id="loading" class="loading-screen">
        <div class="loading-cloud">
            <img src="./icons/cloudy.png" alt="é›²" />

        <p style="color:var(--pink-btn); font-weight:bold; margin-top:20px;">

    <div class="status-bar">
        <div class="location-pill">ğŸ“ è‡ºåŒ—å¸‚</div>
        <div id="updateTime" class="update-pill">æ›´æ–°ä¸­...</div>
        <!-- æ™‚æ®µé¡¯ç¤º -->
        <div id="timePeriod" class="hero-period"></div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <!-- Hero Card å·¦å´ -->
        <div id="heroCard"></div>

    <script>
        const API_URL = "https://weather-taipeitest.zeabur.app/api/weather/taipei";

        function toNumber(v) {
            if (!v) return NaN;
            return parseFloat(String(v).replace(/[^\d\.\-]/g,''));
        }

        function getWatercolorIcon(weather){
            if(!weather) return "./icons/sunny.png";
            if(weather.includes("æ™´")) return "./icons/sunny.png";
            if(weather.includes("å¤šé›²")) return "./icons/cloudy.png";
            if(weather.includes("é™°")) return "./icons/overcast.png";
            if(weather.includes("é›¨")) return "./icons/rain.png";
            if(weather.includes("é›·")) return "./icons/thunder.png";
            return "./icons/sunny.png";
        }

        function getAdvice(rain,maxTemp){
            let rainIcon="ğŸŒ‚", rainText="ä¸ç”¨å¸¶å‚˜";
            if(toNumber(rain)>30){ rainIcon="â˜‚ï¸"; rainText="è¨˜å¾—å¸¶å‚˜ï¼"; }
            let clothIcon="ğŸ‘•", clothText="èˆ’é©ç©¿æ­";
            if(toNumber(maxTemp)>=28){ clothIcon="ğŸ½"; clothText="çŸ­è¢–å‡ºç™¼"; }
            else if(toNumber(maxTemp)<=20){ clothIcon="ğŸ§¥"; clothText="åŠ ä»¶å¤–å¥—"; }
            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime){
            const hour = new Date(startTime).getHours();
            if(hour>=5 && hour<11) return "æ—©æ™¨";
            if(hour>=11 && hour<14) return "ä¸­åˆ";
            if(hour>=14 && hour<18) return "ä¸‹åˆ";
            if(hour>=18 && hour<23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }
        


        function renderWeather(data){
            const forecasts = data.forecasts;
            if(!forecasts || forecasts.length===0){ document.getElementById("heroCard").innerHTML="<div>æ‰¾ä¸åˆ°è³‡æ–™</div>"; return; }
            const current = forecasts[0];
            const others = forecasts.slice(1);
            const avgTemp = (!isNaN(toNumber(current.maxTemp))&&!isNaN(toNumber(current.minTemp)))?Math.round((toNumber(current.maxTemp)+toNumber(current.minTemp))/2):"--";
            const period = getTimePeriod(current.startTime);
            // æŠŠ period æ”¾åˆ°ç‹€æ…‹åˆ—
            document.getElementById("timePeriod").textContent = period;
            const advice = getAdvice(current.rain,current.maxTemp);

            document.getElementById("heroCard").innerHTML=`
                <div class="hero-card">
                    
                    <img src="./fashion-woman.png" class="hero-illustration" alt="fashion woman">
                    <div class="hero-content">
                        <div class="hero-temp-container">
                            <div class="hero-icon"><img src="${getWatercolorIcon(current.weather)}" alt="icon"></div>
                            <div class="hero-temp">${avgTemp}Â°</div>
                        </div>
                        <div class="hero-desc">${current.weather}</div>
                        <div class="advice-grid">
                            <div class="advice-item">
                                <div class="advice-icon">${advice.rainIcon}</div>
                                <div class="advice-text">${advice.rainText}</div>
                                <div style="font-size:0.8rem;color:#888;">ğŸ’§${current.rain}</div>
                            </div>
                            <div class="advice-item">
                                <div class="advice-icon">${advice.clothIcon}</div>
                                <div class="advice-text">${advice.clothText}</div>
                                <div style="font-size:0.8rem;color:#888;">æœ€é«˜ ${current.maxTemp}Â°</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // mini-card
            const scroll=document.getElementById("futureForecasts");
            scroll.innerHTML="";
            const today=new Date().getDate();
            others.forEach(f=>{
                let p=getTimePeriod(f.startTime);
                const fDate=new Date(f.startTime);
                if(fDate.getDate()!==today) p="æ˜å¤©"+p;
                scroll.innerHTML+=`
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon"><img src="${getWatercolorIcon(f.weather)}" alt="icon"></div>
                        <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                        <div style="font-size:0.8rem;color:#888;">ğŸ’§${f.rain}</div>
                    </div>
                `;
            });

            // æ›´æ–°æ—¥æœŸ
            const now=new Date();
            const month=now.getMonth()+1;
            const date=now.getDate();
            const days=["æ—¥","ä¸€","äºŒ","ä¸‰","å››","äº”","å…­"];
            const weekday=days[now.getDay()];
            document.getElementById("updateTime").textContent=`${month}æœˆ${date}æ—¥ æ˜ŸæœŸ${weekday}`;
        }

        async function fetchWeather(){
            try{
                await new Promise(r=>setTimeout(r,1500));
                const res=await fetch(API_URL);
                const json=await res.json();
                if(json.success && json.data){
                    renderWeather(json.data);
                    document.getElementById("loading").style.display="none";
                    document.getElementById("mainContent").style.display="flex";
                } else alert("å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼");
            }catch(e){
                console.error(e);
                alert("ç„¡æ³•å–å¾—å¤©æ°£è³‡æ–™ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚");
            }
        }

        document.addEventListener("DOMContentLoaded",fetchWeather);
    </script>
