    <!-- å·²ç§»é™¤ï¼šå·¦ä¸‹è§’å›ºå®šæ’ç•« -->

    <div class="status-bar">

    <div class="container" id="mainContent">

    <script>
    const API_URL = "https://weather-taipeitest.zeabur.app/api/weather/taipei";

    /** è§£ææº«åº¦å­—ä¸²æˆæ•¸å­—ï¼šç§»é™¤éæ•¸å­—ï¼ˆä¿ç•™å°æ•¸èˆ‡è² è™Ÿï¼‰ **/
    function toNumber(v) {
        if (v === null || v === undefined) return NaN;
        if (typeof v === 'number') return v;
        const s = String(v).trim();
        // ç§»é™¤æ‰€æœ‰ä¸æ˜¯æ•¸å­—ã€é»æˆ–è² è™Ÿçš„å­—å…ƒ
        const cleaned = s.replace(/[^\d\.\-]/g, '');
        if (cleaned === '') return NaN;
        return parseFloat(cleaned);
    }

    function getWatercolorIcon(weather) {
        if (!weather) return "./icons/sunny.png";
        if (weather.includes("æ™´")) return "./icons/sunny.png";
        if (weather.includes("å¤šé›²")) return "./icons/cloudy.png";
        if (weather.includes("é™°")) return "./icons/overcast.png";
        if (weather.includes("é›¨")) return "./icons/rain.png";
        if (weather.includes("é›·")) return "./icons/thunder.png";
        return "./icons/sunny.png";
    }

    function renderWeather(data) {
        const forecasts = data.forecasts;
        if (!forecasts || forecasts.length === 0) {
            document.getElementById("heroCard").innerHTML = `<div class="hero-card"><div class="hero-period">ç¾åœ¨</div><div style="padding:30px;">æ‰¾ä¸åˆ°é å ±è³‡æ–™</div></div>`;
            return;
        }

        const current = forecasts[0];
        const others = forecasts.slice(1);

        // è§£æ max/minï¼ˆå®¹éŒ¯ï¼šå¯èƒ½ç‚º "25Â°C" æˆ– nullï¼‰
        const max = toNumber(current.maxTemp);
        const min = toNumber(current.minTemp);

        // å¦‚æœå…©å€‹çš†ç‚ºæ•¸å­—å°±ç®—å¹³å‡ï¼Œå¦å‰‡å¦‚æœæœ‰å…¶ä¸­ä¸€å€‹å°±é¡¯ç¤ºé‚£å€‹ï¼Œå…©å€‹éƒ½ä¸æ˜¯å°±é¡¯ç¤º --
        let avgTempDisplay = "--";
        if (!isNaN(max) && !isNaN(min)) {
            avgTempDisplay = Math.round((max + min) / 2) + "Â°";
        } else if (!isNaN(max)) {
            avgTempDisplay = Math.round(max) + "Â°";
        } else if (!isNaN(min)) {
            avgTempDisplay = Math.round(min) + "Â°";
        }

        document.getElementById("heroCard").innerHTML = `
            <div class="hero-card">
                <div class="hero-period">ç¾åœ¨</div>

                <img src="./fashion-woman.png" class="hero-illustration" alt="fashion woman">

                <div class="hero-content">
                    <div class="hero-icon">
                        <img src="${getWatercolorIcon(current.weather)}" alt="icon">
                    </div>
                    <div class="hero-temp">${avgTempDisplay}</div>
                    <div class="hero-desc">${current.weather || ''}</div>
                </div>
            </div>
        `;

        const scroll = document.getElementById("futureForecasts");
        scroll.innerHTML = "";

        others.forEach(f => {
            // è™•ç† mini å¡ç‰‡çš„ min/maxï¼ˆåŒæ¨£å®¹éŒ¯ï¼‰
            const minT = toNumber(f.minTemp);
            const maxT = toNumber(f.maxTemp);
            const minDisplay = isNaN(minT) ? "--" : Math.round(minT) + "Â°";
            const maxDisplay = isNaN(maxT) ? "--" : Math.round(maxT) + "Â°";

            // æ™‚æ®µé¡¯ç¤º
            let hourLabel = new Date(f.startTime).getHours();
            // å¦‚æœä½ æƒ³ç”¨ã€Œæ—©æ™¨/ä¸‹åˆã€å­—ä¸²ï¼Œå¯ç”¨ä¹‹å‰çš„ getTimePeriod å‡½å¼
            scroll.innerHTML += `
                <div class="mini-card">
                    <div style="font-weight:700; margin-bottom:6px;">${hourLabel} æ™‚</div>
                    <div class="mini-icon">
                        <img src="${getWatercolorIcon(f.weather)}" alt="icon">
                    </div>
                    <div style="margin-top:6px;">${minDisplay} - ${maxDisplay}</div>
                </div>
            `;
        });
    }

    async function fetchWeather() {
    try {
        const res = await fetch(API_URL);
        const json = await res.json();

        if (json && json.success && json.data) {
            renderWeather(json.data);

            // é¡¯ç¤º container
            document.getElementById("mainContent").classList.add("show");

            // é¡¯ç¤ºæ›´æ–°æ—¥æœŸ
            const now = new Date();
            const weekdays = ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'];
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const weekday = weekdays[now.getDay()];

            document.getElementById("updateTime").textContent =
                `${year}-${month}-${day} ( ${weekday} )`;
        } else {
            console.error("API å…§å®¹ä¸å®Œæ•´ï¼š", json);
            alert("å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼ˆAPI å›å‚³æ ¼å¼ï¼‰ã€‚");
        }
    } catch (err) {
        console.error(err);
        alert("ç„¡æ³•å–å¾—å¤©æ°£è³‡æ–™ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ– APIã€‚");
    }
}

    document.addEventListener("DOMContentLoaded", fetchWeather);
</script>
